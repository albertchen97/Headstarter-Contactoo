type Message
  # "@model" tells AWS Amplify to create a table for all messages in a new DynamoDB database
  @model
  @auth(
    # Set a rule that only signed in users can do CRUD operations to the messages in the DynamoDB database
    rules: [{ allow: private }]
  ) {
  id: ID!
  owner: String!
  message: String!
}
